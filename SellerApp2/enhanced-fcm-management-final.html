        body {

            color: var(--text-primary);
            transition: all 0.3s ease;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0.05;
            z-index: -1;

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        .animated-bg::before,
        .animated-bg::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            animation: float 20s infinite ease-in-out;
        }

        .animated-bg::before {
            width: 600px;
            height: 600px;
            background: var(--primary-gradient);
            top: -200px;
            right: -200px;
        }

        .animated-bg::after {
            width: 400px;
            height: 400px;
            background: var(--secondary-gradient);
            bottom: -100px;
            left: -100px;
            animation-delay: 10s;

            25% { transform: translate(50px, -50px) scale(1.1); }

        .form-container {

<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3be340",
            "background-light": "#f6f8f6",
            "background-dark": "#112112",
          },
          fontFamily: {
            "display": ["Work Sans"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col justify-between p-6">
<div class="flex flex-col">
<div class="flex items-center mb-10">
<button class="flex items-center justify-center text-gray-900 dark:text-gray-100 h-10 w-10">
<span class="material-symbols-outlined text-3xl">
            arrow_back
          </span>
</button>
<h1 class="flex-1 text-center text-xl font-bold text-gray-900 dark:text-gray-100 -ml-10">Login</h1>
</div>
<div class="flex flex-col items-center">
<h2 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-2">Enter your phone number</h2>
<p class="text-gray-500 dark:text-gray-400 mb-8 text-center max-w-xs">We'll send you a 4-digit code to verify your phone number.</p>
<div class="w-full max-w-md">
<label class="block mb-6">
<span class="text-gray-700 dark:text-gray-300 font-medium mb-2 block">Phone Number</span>
<input class="form-input w-full rounded-lg border-0 bg-primary/20 dark:bg-primary/30 h-14 px-4 text-gray-900 dark:text-gray-100 placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:ring-2 focus:ring-primary" placeholder="e.g. 123 456 7890" type="tel"/>
</label>
<button class="w-full bg-primary text-background-dark font-bold h-14 rounded-lg text-lg hover:opacity-90 transition-opacity">
            Send OTP
          </button>
</div>
</div>
</div>
<p class="text-center text-sm text-gray-500 dark:text-gray-400">
      By continuing, you agree to our <a class="font-medium text-primary" href="#">Terms of Service</a> and <a class="font-medium text-primary" href="#">Privacy Policy</a>.
    </p>
</div>

</body></html>

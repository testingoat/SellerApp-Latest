<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Freshly Seller App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#3be340",
            "background-light": "#f6f8f6",
            "background-dark": "#112112",
          },
          fontFamily: {
            "display": ["Work Sans"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          keyframes: {
            scoot: {
              '0%': { transform: 'translateX(-100%)' },
              '100%': { transform: 'translateX(300%)' },
            },
            road: {
              '0%': { backgroundPosition: '0 0' },
              '100%': { backgroundPosition: '-200px 0' },
            }
          },
          animation: {
            scoot: 'scoot 3s ease-in-out infinite',
            road: 'road 1s linear infinite',
          }
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex flex-col items-center justify-center min-h-screen">
<div class="flex flex-col items-center justify-center space-y-8">
<div class="flex flex-col items-center justify-center">
<div class="relative w-32 h-32">
<svg class="w-full h-full text-primary" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1.03 15.41c-.42.42-1.1.42-1.52 0-.42-.42-.42-1.11 0-1.53l.01-.01c.21-.21.46-.31.75-.31.28 0 .54.1.75.3l.01.01c.42.43.42 1.11 0 1.54zm2.14-5.29c-.74.65-1.59.81-2.52.33-.8-.41-1.3-1.16-1.42-2.05l-.36-2.52c-.11-.79.45-1.51 1.25-1.63.79-.11 1.51.45 1.63 1.25l.2 1.43c.09.65.61 1.17 1.26 1.26l1.43.2c.79.11 1.36.84 1.25 1.63-.12.89-.87 1.4-1.32 1.4z"></path>
</svg>
</div>
<h1 class="text-4xl font-black text-primary mt-4">Freshly</h1>
<p class="text-lg text-gray-600 dark:text-gray-300">Seller Hub</p>
</div>
<div class="w-64 space-y-4">
<div class="relative w-full h-16 overflow-hidden">
<div class="absolute bottom-0 left-0 w-full h-1 bg-gray-300 dark:bg-gray-700 animate-road" style="background-image: repeating-linear-gradient(90deg, #9ca3af, #9ca3af 20px, transparent 20px, transparent 40px)"></div>
<div class="absolute bottom-1 left-0 animate-scoot">
<span class="material-symbols-outlined text-5xl text-primary transform -scale-x-100">
                moped
            </span>
<span class="absolute -top-3 -right-3 material-symbols-outlined text-3xl text-primary">
                local_shipping
            </span>
</div>
</div>
<div class="flex items-center justify-center">
<span class="text-sm font-semibold inline-block py-1 px-3 uppercase rounded-full text-white bg-primary">
            Loading...
        </span>
</div>
</div>
</div>
</div>

</body></html>

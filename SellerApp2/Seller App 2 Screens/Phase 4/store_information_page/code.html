<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Store Information</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3be340",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112112",
                        "foreground-light": "#111712",
                        "foreground-dark": "#e3e3e3",
                        "input-light": "#f0f4f0",
                        "input-dark": "#1a2e1a",
                        "placeholder-light": "#648765",
                        "placeholder-dark": "#a0a0a0"
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        .form-input {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between">
<div>
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 sticky top-0 z-10 border-b border-input-light dark:border-input-dark">
<button class="text-foreground-light dark:text-foreground-dark">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-lg font-bold flex-1 text-center pr-6">Store Information</h1>
</header>
<main class="p-4 space-y-4">
<div class="space-y-2">
<label class="text-sm font-medium" for="storeName">Store Name</label>
<input class="form-input w-full rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary h-12 px-4" id="storeName" placeholder="Enter store name" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="ownerName">Owner Name</label>
<input class="form-input w-full rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary h-12 px-4" id="ownerName" placeholder="Enter owner name" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="email">Email</label>
<input class="form-input w-full rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary h-12 px-4" id="email" placeholder="Enter email" type="email"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="storeAddress">Store Address</label>
<input class="form-input w-full rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary h-12 px-4" id="storeAddress" placeholder="Enter store address" type="text"/>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-sm font-medium" for="city">City</label>
<input class="form-input w-full rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary h-12 px-4" id="city" placeholder="Enter city" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="pincode">Pincode</label>
<input class="form-input w-full rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary h-12 px-4" id="pincode" placeholder="Enter pincode" type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="gstNumber">GST Number</label>
<input class="form-input w-full rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary h-12 px-4" id="gstNumber" placeholder="Enter GST number" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="accountNumber">Bank Account Number</label>
<input class="form-input w-full rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary h-12 px-4" id="accountNumber" placeholder="Enter account number" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="ifscCode">IFSC Code</label>
<input class="form-input w-full rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary h-12 px-4" id="ifscCode" placeholder="Enter IFSC code" type="text"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="storeContact">Store Contact Number</label>
<input class="form-input w-full rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary h-12 px-4" id="storeContact" placeholder="Enter store contact" type="tel"/>
</div>
<div class="space-y-2">
<label class="text-sm font-medium" for="storeWebsite">Store Website/Social Media Link</label>
<input class="form-input w-full rounded-lg border-none bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder-placeholder-light dark:placeholder-placeholder-dark focus:ring-2 focus:ring-primary h-12 px-4" id="storeWebsite" placeholder="Enter URL" type="url"/>
</div>
</main>
</div>
<div class="p-4 bg-background-light dark:bg-background-dark sticky bottom-0">
<button class="w-full flex items-center justify-center rounded-lg h-12 px-5 bg-primary text-background-dark font-bold hover:bg-primary/90 transition-colors">
                Save Changes
            </button>
</div>
</div>

</body></html>

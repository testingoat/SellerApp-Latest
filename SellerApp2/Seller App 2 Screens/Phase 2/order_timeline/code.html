<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3be340",
              "background-light": "#f6f8f6",
              "background-dark": "#112112",
            },
            fontFamily: {
              display: ["Work Sans"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Order Timeline</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow">
<header class="flex items-center justify-between bg-background-light dark:bg-background-dark p-4 sticky top-0 z-10 border-b border-primary/20 dark:border-primary/10">
<button class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full text-black dark:text-white">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-black dark:text-white pr-10">Order #12345</h1>
</header>
<main class="p-6">
<div class="grid grid-cols-[auto_1fr] gap-x-4">
<div class="flex flex-col items-center">
<div class="flex h-8 w-8 items-center justify-center rounded-full bg-primary text-white">
<span class="material-symbols-outlined text-base"> inventory_2 </span>
</div>
<div class="h-full w-0.5 bg-primary/30"></div>
</div>
<div class="pb-8">
<p class="font-bold text-black dark:text-white">Order Placed</p>
<p class="text-sm text-black/60 dark:text-white/60">10:00 AM</p>
</div>
<div class="flex flex-col items-center">
<div class="flex h-8 w-8 items-center justify-center rounded-full bg-primary text-white">
<span class="material-symbols-outlined text-base"> done </span>
</div>
<div class="h-full w-0.5 bg-primary/30"></div>
</div>
<div class="pb-8">
<p class="font-bold text-black dark:text-white">Order Accepted</p>
<p class="text-sm text-black/60 dark:text-white/60">10:15 AM</p>
</div>
<div class="flex flex-col items-center">
<div class="flex h-8 w-8 items-center justify-center rounded-full bg-primary text-white">
<span class="material-symbols-outlined text-base"> local_shipping </span>
</div>
<div class="h-full w-0.5 bg-primary/30"></div>
</div>
<div class="pb-8">
<p class="font-bold text-black dark:text-white">In Transit</p>
<p class="text-sm text-black/60 dark:text-white/60">10:45 AM</p>
</div>
<div class="flex flex-col items-center">
<div class="flex h-8 w-8 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined text-base"> home </span>
</div>
<div class="h-full w-0.5 bg-primary/10"></div>
</div>
<div class="pb-8">
<p class="font-bold text-black/40 dark:text-white/40">Delivered</p>
<p class="text-sm text-black/40 dark:text-white/40">Pending</p>
</div>
<div class="flex flex-col items-center">
<div class="flex h-8 w-8 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined text-base"> check_circle </span>
</div>
</div>
<div>
<p class="font-bold text-black/40 dark:text-white/40">Completed</p>
<p class="text-sm text-black/40 dark:text-white/40">Pending</p>
</div>
</div>
</main>
</div>
<nav class="sticky bottom-0 border-t border-primary/20 dark:border-primary/10 bg-background-light dark:bg-background-dark px-2 pb-2 pt-2">
<div class="flex justify-around">
<a class="flex flex-1 flex-col items-center justify-center gap-1 p-2 text-black/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined"> dashboard </span>
<p class="text-xs font-medium">Dashboard</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 p-2 text-black/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined"> inventory </span>
<p class="text-xs font-medium">Products</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 rounded-full bg-primary/20 p-2 text-primary" href="#">
<span class="material-symbols-outlined"> receipt_long </span>
<p class="text-xs font-bold">Orders</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 p-2 text-black/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined"> bar_chart </span>
<p class="text-xs font-medium">Analytics</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 p-2 text-black/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined"> person </span>
<p class="text-xs font-medium">Profile</p>
</a>
</div>
</nav>
</div>


</body></html>

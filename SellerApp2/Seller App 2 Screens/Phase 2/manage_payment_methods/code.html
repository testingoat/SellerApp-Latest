<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3be340",
              "background-light": "#f6f8f6",
              "background-dark": "#112112",
            },
            fontFamily: {
              display: ["Work Sans"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex h-screen flex-col">
<header class="flex items-center border-b border-white/20 dark:border-white/10 bg-background-light dark:bg-background-dark p-4">
<button class="text-white dark:text-black">
<span class="material-symbols-outlined text-black dark:text-white">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-black dark:text-white">Payment Methods</h1>
<div class="w-8"></div>
</header>
<main class="flex-1 overflow-y-auto p-6">
<h2 class="mb-6 text-2xl font-bold text-black dark:text-white">Add Payment Method</h2>
<div class="space-y-4">
<div class="flex cursor-pointer items-center gap-4 rounded-xl bg-white dark:bg-black/20 p-4 transition-colors hover:bg-primary/10">
<div class="flex size-12 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined">account_balance</span>
</div>
<div class="flex-1">
<p class="font-semibold text-black dark:text-white">Bank Account</p>
<p class="text-sm text-black/60 dark:text-white/60">Link your bank account</p>
</div>
<span class="material-symbols-outlined text-black/40 dark:text-white/40">chevron_right</span>
</div>
<div class="flex cursor-pointer items-center gap-4 rounded-xl bg-white dark:bg-black/20 p-4 transition-colors hover:bg-primary/10">
<div class="flex size-12 items-center justify-center rounded-full bg-primary/20 text-primary">
<span class="material-symbols-outlined">account_balance_wallet</span>
</div>
<div class="flex-1">
<p class="font-semibold text-black dark:text-white">Digital Wallet</p>
<p class="text-sm text-black/60 dark:text-white/60">Connect your digital wallet</p>
</div>
<span class="material-symbols-outlined text-black/40 dark:text-white/40">chevron_right</span>
</div>
</div>
</main>
<footer class="border-t border-white/20 dark:border-white/10 bg-background-light dark:bg-background-dark p-4">
<nav class="flex justify-around">
<a class="flex flex-col items-center gap-1 text-black/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs">Dashboard</span>
</a>
<a class="flex flex-col items-center gap-1 text-black/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined">widgets</span>
<span class="text-xs">Products</span>
</a>
<a class="flex flex-col items-center gap-1 text-black/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined">receipt_long</span>
<span class="text-xs">Orders</span>
</a>
<a class="flex flex-col items-center gap-1 text-black/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined">bar_chart</span>
<span class="text-xs">Analytics</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary dark:text-primary" href="#">
<div class="rounded-full bg-primary/20 p-2">
<span class="material-symbols-outlined block">person</span>
</div>
<span class="text-xs font-bold">Profile</span>
</a>
</nav>
</footer>
</div>

</body></html>

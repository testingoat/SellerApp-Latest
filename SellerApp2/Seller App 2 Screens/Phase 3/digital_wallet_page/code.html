<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Digital Wallet</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Work+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3be340",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112112",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%233be340' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col h-screen justify-between max-w-md mx-auto">
<div class="p-4 space-y-6">
<header class="flex items-center relative">
<button class="absolute left-0 text-gray-800 dark:text-gray-200">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="text-xl font-bold text-center flex-1 text-gray-900 dark:text-white">Add Digital Wallet</h1>
</header>
<main class="space-y-4">
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="wallet-provider">Wallet Provider</label>
<select class="form-select w-full bg-background-light dark:bg-background-dark border border-primary/50 dark:border-primary/50 focus:ring-primary focus:border-primary rounded-lg p-3 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" id="wallet-provider">
<option>Select Wallet Provider</option>
<option>Paytm</option>
<option>Google Pay</option>
<option>PhonePe</option>
</select>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="linked-id">Linked Phone Number / ID</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-primary/50 dark:border-primary/50 focus:ring-primary focus:border-primary rounded-lg p-3 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" id="linked-id" placeholder="Enter your linked number or ID" type="text"/>
</div>
<div class="pt-4">
<h2 class="text-lg font-bold text-gray-900 dark:text-white">Verification</h2>
<p class="text-sm text-gray-600 dark:text-gray-400 mt-1">To ensure the security of your payouts, please verify your digital wallet.</p>
</div>
<div class="flex items-center justify-between p-3 bg-primary/10 dark:bg-primary/20 rounded-lg">
<span class="text-sm font-medium text-gray-800 dark:text-gray-200">Send Verification Code</span>
<button class="bg-primary/80 dark:bg-primary/90 text-white font-bold py-2 px-4 rounded-lg text-sm hover:bg-primary">Send</button>
</div>
<div class="space-y-2">
<label class="text-sm font-medium text-gray-700 dark:text-gray-300" for="verification-code">Verification Code</label>
<input class="w-full bg-background-light dark:bg-background-dark border border-primary/50 dark:border-primary/50 focus:ring-primary focus:border-primary rounded-lg p-3 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400" id="verification-code" placeholder="Enter Verification Code" type="text"/>
</div>
</main>
</div>
<footer class="p-4">
<button class="w-full bg-primary text-gray-900 dark:text-gray-900 font-bold py-4 px-4 rounded-xl text-lg hover:bg-primary/90 transition-colors">Add Wallet</button>
</footer>
</div>

</body></html>
